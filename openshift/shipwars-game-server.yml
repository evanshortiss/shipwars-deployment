apiVersion: v1
kind: Template

metadata:
  name: shipwars-game-server

parameters:
  - name: CONFIG_MAP_NAME
    required: true
  - name: NAMESPACE
    required: true

objects:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: shipwars-game-server
      annotations:
        app.openshift.io/connects-to: >-
          [{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"shipwars-bot-server"}]
      namespace: ${NAMESPACE}
      labels:
        app: shipwars-game-server
        app.kubernetes.io/component: shipwars-game-server
        app.kubernetes.io/instance: shipwars-game-server
        app.kubernetes.io/part-of: shipwars-game
        app.openshift.io/runtime: nodejs
        app.openshift.io/runtime-namespace: ${NAMESPACE}
    spec:
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources: {}
        activeDeadlineSeconds: 21600
      triggers:
        - type: ConfigChange
      replicas: 1
      revisionHistoryLimit: 10
      test: false
      selector:
        app: shipwars-game-server
        deploymentconfig: shipwars-game-server
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: shipwars-game-server
            deploymentconfig: shipwars-game-server
        spec:
          containers:
            - name: shipwars-game-server
              image: quay.io/evanshortiss/shipwars-game-server:latest
              resources:
                requests:
                  cpu: 250m
                  memory: 256Mi
                limits:
                  cpu: 250m
                  memory: 256Mi
              ports:
                - containerPort: 8080
                  protocol: TCP
              envFrom:
                - configMapRef:
                    name: ${CONFIG_MAP_NAME}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: IfNotPresent
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        app.openshift.io/connects-to: '[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"shipwars-bot-server"}]'
      labels:
        app: shipwars-game-server
        app.kubernetes.io/component: shipwars-game-server
        app.kubernetes.io/instance: shipwars-game-server
        app.kubernetes.io/part-of: shipwars-game
        app.openshift.io/runtime-version: latest
      name: shipwars-game-server
      namespace: ${NAMESPACE}
    spec:
      ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        app: shipwars-game-server
        deploymentconfig: shipwars-game-server
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      annotations:
        app.openshift.io/connects-to: '[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"shipwars-bot-server"}]'
      labels:
        app: shipwars-game-server
        app.kubernetes.io/component: shipwars-game-server
        app.kubernetes.io/instance: shipwars-game-server
        app.kubernetes.io/part-of: shipwars-game
        app.openshift.io/runtime-version: latest
      name: shipwars-game-server
      namespace: ${NAMESPACE}
    spec:
      port:
        targetPort: 8080-tcp
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: shipwars-game-server
        weight: 100
      wildcardPolicy: None
